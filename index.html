<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Meal-API</title>
  </head>
  <body>
    <main class="main-body">
      <div class="container-body">
        <div class="input-shift">
          <div>
            <form action="#">
              <input
                class="input-thing"
                type="text"
                placeholder="Kindly enter a Meal...."
                id="get-input"
              />
            </form>
          </div>
        </div>
        <div class="overhead">
          <div class="container-info" id="container-details">
            <div class="food-details">
              FOOD NAME:
              <div class="span-across">
                <!-- <div class="div-row-one" id="div-one">Food Picture</div> -->
                <img
                  src="assest/pexels-karolina-grabowska-5718019.jpg"
                  alt="Meal Picture"
                  class="div-row-one"
                />
                <div class="div-row-two" id="div-two">FOOD INFO</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
